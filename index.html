<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Plantmix Laboratory</title>
    <link rel="stylesheet" href="css/style.css">
    <style media="screen">
    body {
      background: #FF6EFD;
    }

    .apple {
      width: 701px;
      height: 651px;
      display: block;
      position: absolute;
      left: 112px;
      background: url('images/apple.svg');
    }

    /* стили банана */
      .banana {
        width: 1090px;
        height: 1090px;
        display: block;
        position: relative;
        z-index: 2;
        background: url('images/banana.png');
      }

      .path{
        width: 1090px;
        height: 1090px;
        display: block;
        position: relative;
        animation: path 5s linear;
      }

      .patha {
        width: 701px;
        height: 651px;
        display: block;
        position: absolute;
        top: 280px;
        animation: path 5s linear;
        animation-delay: .3s;
      }

      .fall {
        position: absolute;
        top: 0;
        left: 0;
        animation: fall 5s steps(1);
        animation-delay: .5s;
        animation-fill-mode: forwards;
      }

      .move {
        animation: move .8s steps(1);
      }

      /* движение банана */
      @keyframes move {
        0% {background-position: 0 top;}
        100% {background-position: 0 top;}
      }

      /* отвечает за падение */
      @keyframes path {
        0% {left: 0px; top:-2180px;}
        100% {left: 0px; top: 19px;}
      }

      @keyframes patha {
        0% {left: 0px; top:-651px;}
        100% {left: 0px; top: 280px;}
      }

      /* упавший банан */
      @keyframes fall {
        0% {opacity: 0;}
        100% {opacity: 1; background-position: 0 -1090px;}
      }

      h1 {
        font-family: 'Manrope';
        font-style: normal;
        font-weight: 400;
        font-size: 128px;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        color: #1C39FF;
      }

      .one {
        margin: 90px, 0, 0, 25px;
      }
      .two {
        margin: 70px, 0, 0, 425px;
        transform: rotate(-25deg);
      }

      .printer {
        width: 1494px;
        height: 44px;
        margin: 213px, 0, 0, 90px;
        background: #1C39FF;
      }
      .lab {
        width: 406px;
        height: 93px;
        margin: 270px, 0px, 0px, 213px;
        background: #FED700;
        border-radius: 10px;
      }

    </style>
  </head>
  <body>
    <div class="path">
      <div class="banana move"></div>
      <div class="banana fall"></div>
    </div>
    <div class="patha">
      <div class="apple move">/<div>
    </div>
    <h1 class="one">проц</h1>
    <h1 class="two">есс</h1>
    <h1 class="three">соз</h1>
    <h1 class="four">дания</h1>
    <h1 class="five">растений</h1>
    <h1 class="six">раз</h1>
    <h1 class="six">ные</h1>
    <h1 class="seven">формы</h1>
    <div class="printer"></div>
    <div class="lab"></div>

  </body>
</html>
